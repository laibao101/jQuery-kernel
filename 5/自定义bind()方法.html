<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
</style>
<script type="text/javascript" >

var DOMextend = function(name, fn){
	if( ! document.all)
		eval("HTMLElement.prototype." + name + " = fn");
	else{
		var _createElement = document.createElement;
		document.createElement = function(tag){
			var _elem = _createElement(tag);
			eval("_elem." + name + " = fn");
			return _elem;
		}
		var _getElementById = document.getElementById;
		document.getElementById = function(id){
			var _elem = _getElementById(id);
			eval("_elem." + name + " = fn");
			return _elem;
		}
		var _getElementsByTagName = document.getElementsByTagName;
		document.getElementsByTagName = function(tag){
			var _arr = _getElementsByTagName(tag);
			for(var _elem = 0; _elem < _arr.length; _elem ++ )
			eval("_arr[_elem]." + name + " = fn");
			return _arr;
		}
	}
};

DOMextend("bind", function(type,data,fn){
    var _this = this;
	if(_this.addEventListener)
		_this.addEventListener(type,function(event){
			event.datas = data;
			fn(event);
		},false);
	else{
		_this.attachEvent("on"+type, function(){
			var event = window.event;
			event.datas = data;
			fn(event);
		}); 
	}
    return _this;
})


window.onload = function(){
	var btn = document.getElementsByTagName("input")[0];
	var i = 1;
	btn.bind("click",{a:"this is a",b:"this is b"},function(event){
		btn.value = event.datas.a + i++;
	})
}



</script>
</head>
<body>

<input type="button" value="自定义bind()方法"  />


</body>
</html>
