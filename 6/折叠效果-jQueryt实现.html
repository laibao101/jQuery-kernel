<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">

.collapse {
	width:340px;
	border:solid 1px  #ccc;
	margin:2px;
	float:left;
}
.collapse  dt {
	padding:8px 8px;
	background:#7FECAD url(images/green.gif) repeat-x;
	font-size:13px;
	font-weight:bold;
	color:#71790C;
	border-bottom:solid 1px #efefef;	
	cursor:pointer;
}

.collapse dd {
	margin:0;
	padding:6px;
}
	
    
        </style>
    <script src="images/jquery-1.3.2.js" type="text/javascript" ></script>
    <script type="text/javascript">
    
$(function(){
    var t = [];
    var dt = $("dl.collapse dt");
    var dd = $("dl.collapse dd");
    dt.each(function(i){
        t[i] = false;
        $(dt[i]).click((function(i,dd){
            return function(){
                if( t[i]){
                    $(dd).show();
                    t[i]  = false;
                }
                else{
                    $(dd).hide();
                    t[i]  = true;
                }
            }
        })(i,dd[i]));         
        
    })
 
})

    </script>

</head>
<body>


<dl class="collapse">
    <dt>标题栏</dt>
    <dd>内容框<br /><img src="images/bg2.jpg" height="200" /></dd>
</dl>
<dl class="collapse">
    <dt>标题栏</dt>
    <dd>内容框<br /><img src="images/bg3.jpg" height="200" /></dd>
</dl>
<dl class="collapse">
    <dt>标题栏</dt>
    <dd>内容框<br /><img src="images/bg4.jpg" height="200" /></dd>
</dl>



</body>
</html>
