<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
    </style>
    <script src="images/jquery-1.3.2.js" type="text/javascript" ></script>
    <script type="text/javascript">

$( function(){
    $( 'li:has(ul)' ).click( function( event ){
        if ( this == event.target ) {
            if ( $( this ).children().is( ':hidden' ) ) {
                $( this ).css( 'list-style-image', 'url(images/-.gif)' ).children().show();
            }
            else {
                $( this ).css( 'list-style-image', 'url(images/+.gif)' ).children().hide();
            }
        }
        return false;
    }).css( {
        cursor : 'pointer',
        'list-style-image' : 'url(images/+.gif)'
    }).children().hide();
    $( 'li:not(:has(ul))' ).css( {
        cursor : 'default',
        'list-style-image' : 'none'
    });
});

    </script>

</head>
<body>
    <ul class="tree">
        <li>菜单1</li>
        <li>菜单2
             <ul>
                <li>菜单2.1</li>
                <li>菜单2.2</li>
            </ul>
        </li>
        <li>菜单3
            <ul>
                <li>菜单3.1</li>
                <li>菜单3.2
                    <ul>
                        <li>菜单3.2.1</li>
                        <li>菜单3.2.2</li>
                        <li>菜单3.2.3</li>
                    </ul>
                </li>
                <li>菜单3.3</li>
            </ul>
        </li>
        <li>菜单4</li>
    </ul>
</body>
</html>
