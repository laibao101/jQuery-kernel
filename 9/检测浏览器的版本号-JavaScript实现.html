function getVersion(){
	var userAgent = navigator.userAgent.toLowerCase();
	return  (userAgent.match( /.+(?:rv|it|ra|ie)[\/: ]([\d.]+)/ ) || [0,'0'])[1];
}	

window.onload = function(){
	alert(getVersion());
}


    </script>
