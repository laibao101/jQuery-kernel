<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style type="text/css">

.bg {
	background:blue;
}
div{
	position:absolute;
	width:50px; height:50px; 
	background:red; left:0; top:50px; 
	display:none;	
}

	</style>
    <script src="images/jquery-1.3.2.js" type="text/javascript" ></script>
    <script type="text/javascript"> 
jQuery(function(){
	var  $div = $("div");
	$("input").eq(0).click(function(){
		$div.slideDown("slow");
		$div.animate({left:'+=400'},4000);
		$div.animate({left:'-=400'},4000);
		$div.slideUp("slow");
	});
	$div.queue("fa",function(){
		$div.slideDown("fast");				 
		$div.animate({left:'+=400'},200),
		$div.animate({left:'-=400'},200)
		$div.slideUp("fast");
	});
	var fa = $div.queue("fa");
	
	$("input").eq(1).click(function(){
		  $div.queue("fx",fa);
						   
	});	
})
    </script>

</head>
<body>


<input type="button" value="执行慢速动画队列" /> <input type="button" value="替换慢速动画，执行快速动画队列" />
<div></div>

</body>
</html>
