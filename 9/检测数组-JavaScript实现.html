    <script type="text/javascript"> 

function isArray( obj ){
	return Object.prototype.toString.call(obj) === "[object Array]";
}
window.onload = function(){
	var a = [
		{width:400},
		{height:300}
	];
	if(isArray( a ))
		alert("变量a是数组");
}
