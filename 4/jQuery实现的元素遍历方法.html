<h1>DOM文档对象模型</h1>
<p>DOM是Document Object Model短语的缩写，中文翻译为文档对象模型，根据W3C DOM规范（http://www.w3.org/DOM/ ），DOM是一种与浏览器、平台、语言无关的接口，使用该接口可以访问页面其他的标准组件。</p>
<ul>
    <li>D是Document一词的简写，表示文档，它是DOM的表现层。</li>
    <li>O是Object一词的简写，表示对象，它是DOM的的逻辑层。</li>
    <li>M是Model一词的简写，表示模型，它是DOM的交互层。</li>
</ul>
