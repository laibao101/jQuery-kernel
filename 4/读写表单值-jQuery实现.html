<script type="text/javascript" >
$(function(){
	$("input").focus(function(){
		if($(this).val() == "请输入文本") $(this).val("");
	})
	$("input").blur(function(){
		if($(this).val() == "") $(this).val("请输入文本");
	})	

})
</script>

<form action="" method="get">
	<input type="text" value="请输入文本" />
</form>
