<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
body {
	padding:0;
	margin:0;
}
div {
	height:60px;
	width:200px;
	border:solid 10px red;
}
</style>
<script src="jquery-1.3.2.js" type="text/javascript" ></script>
<script type="text/javascript" >
$(function(){
	var o1 = $("div").eq(0).position();
	$("div").eq(0).html( "left: " + o1.left + "<br />top: " + o1.top );
	var o2 = $("div").eq(2).position();
	$("div").eq(2).html( "left: " + o2.left + "<br />top: " + o2.top );   
})
</script>
</head>
<body>


<div>盒子1</div>
<div style="position:relative; float:right; width:300px; height:100px; border-color:blue;">
	<div>盒子2</div>
</div>






</body>
</html>
