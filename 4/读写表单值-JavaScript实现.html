<script type="text/javascript" >

var DOMextend = function(name, fn){
	if( ! document.all)
		eval("HTMLElement.prototype." + name + " = fn");
	else{
		var _createElement = document.createElement;
		document.createElement = function(tag){
			var _elem = _createElement(tag);
			eval("_elem." + name + " = fn");
			return _elem;
		}
		var _getElementById = document.getElementById;
		document.getElementById = function(id){
			var _elem = _getElementById(id);
			eval("_elem." + name + " = fn");
			return _elem;
		}
		var _getElementsByTagName = document.getElementsByTagName;
		document.getElementsByTagName = function(tag){
			var _arr = _getElementsByTagName(tag);
			for(var _elem = 0; _elem < _arr.length; _elem ++ )
			eval("_arr[_elem]." + name + " = fn");
			return _arr;
		}
	}
};

DOMextend("val",function(v){
	var _this = this;
	if(v==undefined){
		return _this.value;
	}
	var type = _this.getAttribute("type");
	if(!type){
		var o = _this.getElementsByTagName("option");
		if(typeof v == "object"){
			
			for(var j=0; j<o.length;i++){
				for(var i=0; i<v.length;i++){
					if(o[j].innerHTML == v[i])
						o[j].setAttribute("selected","selected");
				}
			}
		}
		else
		{
			for(var j=0; j<o.length;i++){
					if(o[j].innerHTML == v)
						o[j].setAttribute("selected","selected");
			}			
		}
	}
	else
	{
		if(typeof v == "object"){
			
	
				for(var i=0; i<v.length;i++){
					if(_this.value == v[i])
						_this.setAttribute("checked","checked");
				}

		}
		else
		{
					if(_this.value == v)
						_this.setAttribute("checked","checked");	
		}
	
	}


})

window.onload = function(){
	var s1 = document.getElementsByTagName("select")[0];
	var s2 = document.getElementsByTagName("select")[1];
	var input1 = document.getElementsByTagName("input")[0];
	var input2 = document.getElementsByTagName("input")[1];
	var input3 = document.getElementsByTagName("input")[2];
	var input4 = document.getElementsByTagName("input")[3];
	var btn1 = document.getElementsByTagName("button")[0];	
	var btn2 = document.getElementsByTagName("button")[1];	

	btn1.onclick = function(){
		alert(s1.val() + s2.val() + input1.val()  + input2.val() + input3.val() + input4.val());
	}
	btn2.onclick = function(){
		s1.val("单选2");
		s2.val(["多选2","多选3"]);
		input1.val("6");
		input3.val("8");
	}
	
	
		
}
