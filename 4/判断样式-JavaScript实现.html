<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
.red {
	color:red;
}
</style>
<script type="text/javascript" >

var DOMextend = function(name, fn){
	if( ! document.all)
		eval("HTMLElement.prototype." + name + " = fn");
	else{
		var _createElement = document.createElement;
		document.createElement = function(tag){
			var _elem = _createElement(tag);
			eval("_elem." + name + " = fn");
			return _elem;
		}
		var _getElementById = document.getElementById;
		document.getElementById = function(id){
			var _elem = _getElementById(id);
			eval("_elem." + name + " = fn");
			return _elem;
		}
		var _getElementsByTagName = document.getElementsByTagName;
		document.getElementsByTagName = function(tag){
			var _arr = _getElementsByTagName(tag);
			for(var _elem = 0; _elem < _arr.length; _elem ++ )
			eval("_arr[_elem]." + name + " = fn");
			return _arr;
		}
	}
};


DOMextend("hasClass",function(p){
	var _this = this;
	if(!_this.hasAttribute("class")) return false;
	var attr = _this.getAttribute("class");
	if(attr == p || attr.search(p+" ")>-1 || attr.search(" "+p)>-1 ) return true;
	return false;
})

window.onload = function(){
	var p = document.getElementsByTagName("p")[0];
	alert(p.hasClass("red"));
}

</script>
</head>
<body>

<p class="red">段落文本</p>


</body>
</html>
