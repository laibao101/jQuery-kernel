<script type="text/javascript" >
$(function(){
	$("ul li:first-child").css("color", "red");
	$("ul li:last-child").css("color", "blue");
	$("ul li:nth-child(1)").css("background", "#ff6");
	$("ul li:nth-child(2n)").css("background", "#6ff");	
})
</script>

</head>
