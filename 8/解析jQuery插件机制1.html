<head>
    <title></title>

    <style type="text/css"></style>
    <script src="images/jquery-1.3.2.js" type="text/javascript" ></script>
    <script type="text/javascript">
	
var a = {
	name : "zhu",
	pass : 123
}
var b = {
	name : "wang",
	pass : 456,
	age : 1
}
var c = jQuery.extend(a,b);
$(function(){
	for(var name in c){
		$("div").html($("div").html()  + "<br />"+ name + ":" +  c[name]);
	}
})
    </script>
