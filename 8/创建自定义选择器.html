    <script type="text/javascript"> 
jQuery.expr[":"].le = function(elem, i, match){
    return i < match[3] - 0 || i == match[3] - 0;
}
jQuery.expr[":"].ge = function(elem, i, match){
    return i > match[3] - 0 || i == match[3] - 0;
}

$(function(){
	$("li:le(2)").css("color","red");
	$("li:ge(2)").css("background","#ddd");
})
    </script>
