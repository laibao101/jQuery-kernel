$(function(){
    $("input").eq(0).click(function(){
        $("div").animate({
			height :"hide",
			opacity :"hide"
		},"slow");
    }) 
    $("input").eq(1).click(function(){
        $("div").animate({
			height :"show",
			opacity :"show"
		},"slow");
    }) 	
})
    </script>

</head>
<body>

<input type="button" value="渐隐收起" /><input type="button" value="渐显展开" />
<div style="height:200px; width:300px; background-color:blue; border:solid 1px red;"></div>
