<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css"></style>
    <script src="images/jquery-1.3.2.js" type="text/javascript" ></script>
    <script type="text/javascript"> 
	
jQuery.extend(jQuery.expr[":"],{
    "nth-child" : function(elem, match){
        var index = $(elem).parent().children().index(elem) + 1;
		var num = match[3].match(/((\d+)n)?\+(\d+)?/);
		if(num[2] == undefined){
			return index == num[3];
		}
		else if(num[3] == undefined){
			num[3] = 0;	
		}
		return (index-num[3]) % num[2] == 0;
	}
})



$(function(){
	$("li:nth-child(3n+2)").css("color","red");
})
    </script>

</head>
<body>


<ul>
	<li>选项1</li>
	<li>选项2</li>
	<li>选项3</li>
	<li>选项4</li>    
 	<li>选项5</li>
	<li>选项6</li>
	<li>选项7</li>    
 	<li>选项8</li>      
</ul>   


</body>
</html>
