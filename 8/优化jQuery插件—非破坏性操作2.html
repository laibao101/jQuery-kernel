    <script type="text/javascript"> 

(function($){
    $.extend($.fn,{
        parent : function(options){
            var arr = [];
			$.each(this, function(index, value){
					arr.push(value.parentNode);			  
			});
			arr = $.unique(arr);
			return this.pushStack(arr);
        }
    })
})(jQuery);



$(function(){
	var $p = $("p");
	$p.parent().css("border","solid 1px red");
	$p.hide();

})
    </script>
