<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css"></style>
    <script src="images/jquery-1.3.2.js" type="text/javascript" ></script>
    <script type="text/javascript"> 

(function($){
    $.extend($.fn,{
        color : function(options){
			if(!filter(options)) return this;
            var options = $.extend({}, $.fn.color.defaults, options);
            return this.each(function(){
                $(this).css("color", options.fcolor);
                $(this).css("backgroundColor", options.bcolor);
				var _html = $(this).html();
				_html = $.fn.color.format(_html);
				$(this).html(_html);
            })
        }
    });
    $.fn.color.defaults = {
        bcolor : "white",
        fcolor : "black"		
    };
    $.fn.color.format = function(str){
		return str;
    };
	function filter(options){
		return !options || (options && typeof options === "object")?true : false;
	}
})(jQuery);



$(function(){
	$.fn.color.defaults = {
		bcolor : "#eea",
		fcolor : "red"		
	}
	$.fn.color.format = function(str){
		return "<strong>" + str + "</strong>";
	}
	$("h1").color();
	$("p").color("#fff");
	$.fn.color.format = function(str){
		return "<span style='font-size:30px;'>" + str + "</span>";
	}	
	$("div").color();
})
    </script>

</head>
<body>


<h1>标题文本</h1>  
<p>段落文本</p> 
<div>盒子</div>
 

</body>
</html>
