<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css"></style>
    <script src="images/jquery-1.3.2.js" type="text/javascript" ></script>
    <script type="text/javascript"> 

(function($){
    $.extend($.fn,{
        log : function(msg){
			return this.each(function(){
				var $this = $(this);
				while($this.length){
					var $logbox = $this.find(".logbox");
					if($logbox.length){
						 var html = jQuery('<div class="log"></div>').text(msg);
						 $logbox.append(html);	
						 break;
					}
					$this =  $this.parent();
				}		  
			});
        }
    })
})(jQuery);



$(function(){
	$("h1").click(function(event){
			var e = event.type;
			$(this).log(this.nodeName.toLowerCase() + "." + e);
	});
	$("p").mouseover(function(event){
			var e = event.type;
			$(this).log(this.nodeName.toLowerCase() + "." + e);
	});
	$("input").mouseout(function(event){
			var e = event.type;
			$(this).log(this.nodeName.toLowerCase() + "." + e);
	});	
})
    </script>

</head>
<body>
<h1>标题文本</h1>
<input type="button" value="提交按钮" />
<p>段落文本</p>
<div class="logbox"></div>

</body>
</html>
